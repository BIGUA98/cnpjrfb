version: '3.8'
services:

  cnpjrfb:
    build:      
      context: .
      dockerfile: Dockerfile
    image: cnpjrfb:v2
    container_name: cnpjrfb
    restart: always    
    ports:
      - "80:80"
    networks:
      - cnpj-network
    volumes:
      - ./www:/var/www/html:rw        #WWW ROOT
      - ./logs:/var/log/apache2:rw    #Log Apahce
      - ./postgresql:/var/lib/postgresql/data:rw

networks: 
    cnpj-network:
        driver: bridge